<h2>Pok√©mon team</h2>

<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
      <td>Type 2</td>
      <td>Attack</td>
      <td>Level</td>
      <td>Image</td>
    </tr>
  </thead>
  <tbody>
    @for (pokemon of pokemonList; track pokemon.name) {
      <!-- <tr *ngFor=" let pokemon of pokemonList; track name" (click)="attack(pokemon)"> -->
      <tr (click)="clickPokemon(pokemon)">
        <td [class.fire]="pokemon.type === 'fire'">{{ pokemon.name }}</td>
        <td>{{ pokemon.type }}</td>
        <td>{{ pokemon.type2 | optional : '/' }}</td>
        <td>{{ pokemon.attack }}</td>
        <td>{{ pokemon.level }}</td>
        <td><img class="miniature" [src]="getPokemonImage(pokemon)" [alt]="pokemon.name"></td>
      </tr>
    }
  </tbody>
</table>
