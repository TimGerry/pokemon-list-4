@if (!pokemon) {
    <app-loading></app-loading>
}
@else {
    <h2>{{ pokemon.name }} is training!</h2>
    <img [src]="getPokemonImage(pokemon)" [alt]="pokemon.name">
    <br>
    <button (click)="startTraining()">Start training</button>
    <button (click)="quitTraining()">Quit training</button>
}
